<div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  <div class="flex flex-row items-start">
    <img src="{{ product.image }}" alt="{{ product.title }}" class="w-1/3 object-cover rounded-lg shadow-md mx-4">
    <div class="ml-6 flex flex-col justify-between items-center mt-7">
      <div>
        <h2 class="text-3xl font-bold text-gray-800">{{ product.title }}</h2>
        <p class="mt-4 text-gray-600 text-2xl" (click)="addToCart(product)">{{ product.description }}</p>
        <p class="mt-4 text-lg font-semibold text-gray-900">${{ product.price }}</p>
      </div>
      <button class="mt-20 bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg transition-colors duration-300 ease-in-out w-1/2">
        Add to Cart
      </button>
    </div>
  </div>
</div>
