<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div *ngFor="let product of products" class="border p-4 rounded-lg">
    <img [src]="product.image" alt="{{ product.title }}" class="w-full h-64 object-cover">
    <h2 class="text-lg font-bold mt-2">{{ product.title }}</h2>
    <p class="text-gray-800">${{ product.price }}</p>
    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded" (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
